{% extends "base.html" %}

{% block title %}Split PDF - PDF Toolkit{% endblock %}

{% block content %}
<div class="tool-page">
    <div class="container">
        <div class="tool-header">
            <h1>‚úÇÔ∏è Split PDF</h1>
            <p>Extract pages from your PDF document</p>
        </div>

        <div class="usage-indicator">
            <p>Usage: {{ user.usage_count }} / {{ user.get_usage_limit() }} this month</p>
        </div>

        <div class="tool-container">
            <form id="splitForm" enctype="multipart/form-data">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">üìÅ</div>
                    <p>Drag & drop a PDF file here or click to browse</p>
                    <input type="file" id="fileInput" name="file" accept=".pdf" style="display:none;">
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">Select File</button>
                </div>

                <div id="fileInfo" class="file-info"></div>

                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" disabled>
                    Split PDF
                </button>
            </form>

            <div id="result" class="result-message"></div>
        </div>
    </div>
</div>

<script>
const uploadZone = document.getElementById('uploadZone');
const fileInput = document.getElementById('fileInput');
const fileInfo = document.getElementById('fileInfo');
const submitBtn = document.getElementById('submitBtn');
const splitForm = document.getElementById('splitForm');
const resultDiv = document.getElementById('result');

let selectedFile = null;

uploadZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadZone.classList.add('dragover');
});

uploadZone.addEventListener('dragleave', () => {
    uploadZone.classList.remove('dragover');
});

uploadZone.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadZone.classList.remove('dragover');
    if (e.dataTransfer.files[0]?.type === 'application/pdf') {
        handleFile(e.dataTransfer.files[0]);
    }
});

fileInput.addEventListener('change', (e) => {
    if (e.target.files[0]) {
        handleFile(e.target.files[0]);
    }
});

function handleFile(file) {
    selectedFile = file;
    fileInfo.innerHTML = `
        <div class="file-item">
            <span>${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
        </div>
    `;
    submitBtn.disabled = false;
}

splitForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!selectedFile) {
        alert('Please select a PDF file');
        return;
    }

    const formData = new FormData();
    formData.append('file', selectedFile);
    formData.append('split_type', 'all');

    submitBtn.disabled = true;
    submitBtn.textContent = 'Splitting...';
    resultDiv.innerHTML = '<p class="info">Processing your file...</p>';

    try {
        const response = await fetch('{{ url_for("split_pdf") }}', {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'split_page_1.pdf';
            a.click();
            window.URL.revokeObjectURL(url);

            resultDiv.innerHTML = '<p class="success">PDF split successfully! First page downloaded.</p>';
        } else {
            const error = await response.json();
            resultDiv.innerHTML = `<p class="error">${error.error}</p>`;
        }
    } catch (error) {
        resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Split PDF';
    }
});
</script>
{% endblock %}
